<!-- kanban-board.component.html -->
<div class="kanban-container">
  <div *ngFor="let status of statuses" class="kanban-column" cdkDropList
       [cdkDropListData]="groupedTasks[status]"
       (cdkDropListDropped)="drop($event, status)">
    <h5>{{ status }} ({{ groupedTasks[status].length }})</h5>

    <div *ngFor="let task of groupedTasks[status]" cdkDrag>
      <app-task-card [task]="task" (openDetail)="openTaskDetail($event)"></app-task-card>
    </div>
  </div>

</div>
