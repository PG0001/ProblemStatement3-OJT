<div class="container py-5">
  <div class="card shadow-lg p-4 rounded-4 mx-auto" style="max-width: 600px;">
    <h3 class="text-center mb-4 text-primary fw-bold">
      <i class="bi bi-folder-plus me-2"></i>
      {{ isEdit ? 'Edit Project' : 'Create Project' }}
    </h3>

    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label fw-semibold">Project Name</label>
        <input formControlName="name"
               type="text"
               class="form-control rounded-3"
               [class.is-invalid]="f['name'].touched && f['name'].invalid"
               placeholder="Enter project name" />
        <div *ngIf="f['name'].touched && f['name'].invalid" class="invalid-feedback">
          Project name is required (min 3 characters).
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Description</label>
        <textarea formControlName="description"
                  class="form-control rounded-3"
                  rows="3"
                  placeholder="Enter project description"></textarea>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">Start Date</label>
          <input formControlName="startDate"
                 type="date"
                 class="form-control rounded-3" />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">End Date</label>
          <input formControlName="endDate"
                 type="date"
                 class="form-control rounded-3" />
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Manager ID</label>
        <input formControlName="managerId"
               type="number"
               class="form-control rounded-3"
               placeholder="Enter manager ID" />
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2 rounded-3" [disabled]="isSubmitting">
        <span *ngIf="!isSubmitting">
          {{ isEdit ? 'Update Project' : 'Create Project' }}
        </span>
        <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm"></span>
      </button>
    </form>
  </div>
</div>
