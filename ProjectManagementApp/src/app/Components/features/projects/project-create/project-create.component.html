<!-- project-create.component.html -->
<div class="project-create">
  <h2>Create Project</h2>

  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Project Name</label>
      <input id="name" formControlName="name" class="form-control" />
      <div *ngIf="f['name'].touched && f['name'].invalid" class="text-danger">
        Name is required (min 3 characters)
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
      <div *ngIf="f['description'].touched && f['description'].invalid" class="text-danger">
        Description is required
      </div>
    </div>

    <div class="form-group">
      <label for="managerId">Manager ID</label>
      <input id="managerId" formControlName="managerId" class="form-control" />
      <div *ngIf="f['managerId'].touched && f['managerId'].invalid" class="text-danger">
        Manager ID is required
      </div>
    </div>

    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input id="startDate" type="date" formControlName="startDate" class="form-control" />
    </div>

    <div class="form-group">
      <label for="endDate">End Date</label>
      <input id="endDate" type="date" formControlName="endDate" class="form-control" />
    </div>

    <button class="btn btn-primary" [disabled]="isSubmitting">
      {{ isSubmitting ? 'Creating...' : 'Create Project' }}
    </button>

    <div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>
  </form>
</div>
