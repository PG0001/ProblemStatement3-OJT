<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="text-primary fw-bold">Projects</h3>
    <button class="btn btn-success" routerLink="/projects/create">
      <i class="bi bi-plus-circle me-1"></i> New Project
    </button>
  </div>

  <div class="input-group mb-3">
    <input type="text"
           class="form-control"
           placeholder="Search projects..."
           [(ngModel)]="searchTerm"
           (input)="loadProjects()" />
  </div>

  <table class="table table-hover table-striped">
    <thead class="table-primary">
      <tr>
        <th>Name</th>
        <th>Manager</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects">
        <td>{{ project.name }}</td>
        <td>{{ project.managerId }}</td>
        <td>{{ project.startDate | date }}</td>
        <td>{{ project.endDate | date }}</td>
        <td>
          <button class="btn btn-sm btn-outline-primary me-2"
                  [routerLink]="['/projects', project.projectId]">
            View
          </button>
          <button class="btn btn-sm btn-outline-warning me-2"
                  [routerLink]="['/projects/edit', project.projectId]">
            Edit
          </button>
          <button class="btn btn-sm btn-outline-danger"
                  (click)="deleteProject(project.projectId)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
