<div class="project-list">
  <h2>Projects</h2>

  <!-- Search -->
  <div class="mb-3">
    <input type="text" [(ngModel)]="search" placeholder="Search projects..." class="form-control" />
    <button class="btn btn-primary mt-2" (click)="onSearch()">Search</button>
  </div>

  <div *ngIf="isLoading">Loading projects...</div>
  <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>

  <table *ngIf="!isLoading && projects.length > 0" class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Manager ID</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects">
        <td>{{ project.name }}</td>
        <td>{{ project.description }}</td>
        <td>{{ project.managerId }}</td>
        <td>{{ project.startDate | date }}</td>
        <td>{{ project.endDate | date }}</td>
        <td>
          <button class="btn btn-sm btn-primary me-1" (click)="viewProject(project.projectId)">View</button>
          <button class="btn btn-sm btn-danger" (click)="onDeleteClick(project.projectId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!isLoading && projects.length === 0">
    No projects found.
  </div>

  <!-- Confirmation Dialog -->
  <app-confirmation-dialog [title]="'Delete Project'"
                           [message]="'Are you sure you want to delete this project?'"
                           [show]="showDeleteDialog"
                           (confirmed)="deleteProject(selectedProjectId)"
                           (canceled)="showDeleteDialog = false">
  </app-confirmation-dialog>
</div>
