<!-- task-create.component.html -->
<div class="task-create">
  <h5>Create New Task</h5>

  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" formControlName="title" class="form-control" />
      <div *ngIf="f['title'].touched && f['title'].invalid" class="text-danger">
        Title is required (min 3 characters)
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
      <div *ngIf="f['description'].touched && f['description'].invalid" class="text-danger">
        Description is required
      </div>
    </div>

    <div class="form-group">
      <label for="assigneeId">Assignee ID</label>
      <input id="assigneeId" formControlName="assigneeId" class="form-control" />
    </div>

    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input id="dueDate" type="date" formControlName="dueDate" class="form-control" />
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status" class="form-control">
        <option>To Do</option>
        <option>In Progress</option>
        <option>Review</option>
        <option>Done</option>
      </select>
    </div>

    <button class="btn btn-primary mt-2" [disabled]="isSubmitting">
      {{ isSubmitting ? 'Creating...' : 'Create Task' }}
    </button>

    <div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>
  </form>
</div>
