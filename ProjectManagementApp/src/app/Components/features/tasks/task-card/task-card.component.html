<div class="task-card" (click)="onOpenDetail()" [ngStyle]="{'border-left': '5px solid ' + getStatusColor()}">
  <h6 class="task-title">{{ task.title }}</h6>

  <p class="text-muted small mb-1">{{ task.description || 'No description' }}</p>

  <div class="d-flex justify-content-between align-items-center small">
    <span><i class="bi bi-person"></i> {{ task.assigneeName || 'Unassigned' }}</span>
    <span><i class="bi bi-calendar"></i> {{ task.dueDate | date:'MMM d' }}</span>
  </div>
</div>
