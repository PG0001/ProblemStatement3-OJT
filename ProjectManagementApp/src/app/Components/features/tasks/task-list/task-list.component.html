<div class="task-list-container">
  <h4>Tasks</h4>

  <div class="filters mb-3">
    <label>Status:</label>
    <select (change)="onStatusChange($event)" class="form-select w-auto d-inline-block ms-2">
      <option value="">All</option>
      <option value="To Do">To Do</option>
      <option value="In Progress">In Progress</option>
      <option value="Review">Review</option>
      <option value="Done">Done</option>
    </select>
  </div>

  <div *ngIf="loading" class="text-center py-4">
    Loading tasks...
  </div>

  <div *ngIf="!loading && tasks.length === 0" class="text-muted">
    No tasks found.
  </div>

  <div class="task-list mt-3">
    <app-task-card *ngFor="let task of tasks" [task]="task"></app-task-card>
  </div>
</div>
