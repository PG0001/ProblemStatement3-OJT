<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">ðŸ‘‹ Welcome Back</h2>
    <p class="login-subtitle">Log in to access your projects</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input type="email"
               id="email"
               formControlName="email"
               class="form-input"
               [class.is-invalid]="f['email'].touched && f['email'].invalid"
               placeholder="Enter your registered email" />
        <div *ngIf="f['email'].touched && f['email'].invalid" class="error-text">
          Please enter a valid email address.
        </div>
      </div>

      <button type="submit" class="btn-login" [disabled]="isSubmitting">
        <span *ngIf="!isSubmitting">Login</span>
        <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm"></span>
      </button>
    </form>

    <div *ngIf="errorMessage" class="alert-message">
      {{ errorMessage }}
    </div>
  </div>
</div>
