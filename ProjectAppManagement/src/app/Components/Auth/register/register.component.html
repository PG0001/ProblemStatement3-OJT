<!-- src/app/Components/features/auth/register/register.component.html -->
<div class="register-wrapper d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card shadow-lg p-4 rounded-4" style="width: 400px;">
    <h3 class="text-center mb-4 text-primary fw-bold">
      <i class="bi bi-person-plus-fill me-2"></i>Employee Registration
    </h3>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label fw-semibold">Full Name</label>
        <input id="name"
               formControlName="name"
               type="text"
               class="form-control form-control-lg rounded-3"
               placeholder="Enter full name"
               [class.is-invalid]="f['name'].touched && f['name'].invalid" />
        <div *ngIf="f['name'].touched && f['name'].invalid" class="invalid-feedback">
          Name is required (min 3 characters)
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email</label>
        <input id="email"
               formControlName="email"
               type="email"
               class="form-control form-control-lg rounded-3"
               placeholder="Enter email"
               [class.is-invalid]="f['email'].touched && f['email'].invalid" />
        <div *ngIf="f['email'].touched && f['email'].invalid" class="invalid-feedback">
          Please enter a valid email address.
        </div>
      </div>

      <!-- Role -->
      <div class="mb-4">
        <label for="role" class="form-label fw-semibold">Role</label>
        <select id="role"
                formControlName="role"
                class="form-select form-select-lg rounded-3"
                [class.is-invalid]="f['role'].touched && f['role'].invalid">
          <option value="">Select role</option>
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
        <div *ngIf="f['role'].touched && f['role'].invalid" class="invalid-feedback">
          Please select a role.
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary w-100 py-2 rounded-3" [disabled]="isSubmitting">
        <span *ngIf="!isSubmitting"><i class="bi bi-person-check-fill me-2"></i>Register</span>
        <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm"></span>
      </button>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger mt-3 p-2 text-center rounded-3">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
