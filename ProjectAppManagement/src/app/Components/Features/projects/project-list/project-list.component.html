<div class="project-list-container">
  <!-- Header -->
  <div class="header-section d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold text-primary mb-0">
      <i class="bi bi-folder2-open me-2"></i> Project List
    </h3>
    <input type="text"
           class="form-control search-box"
           placeholder="ðŸ” Search projects..."
           [(ngModel)]="searchTerm"
           (input)="onSearchChange()" />
  </div>

  <!-- Table -->
  <div class="table-wrapper shadow-sm rounded">
    <table class="table table-hover align-middle mb-0">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Description</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects; let i = index">
          <td>{{ (currentPage - 1) * itemsPerPage + i + 1 }}</td>
          <td class="fw-semibold text-primary">{{ project.name }}</td>
          <td>{{ project.description }}</td>
          <td>{{ project.startDate | date: 'mediumDate' }}</td>
          <td>{{ project.endDate | date: 'mediumDate' }}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary me-2"
                    *ngIf="userRole === 'Admin' || userRole === 'Manager'"
                    (click)="onEdit(project.projectId)">
              <i class="bi bi-pencil"></i> Edit
            </button>

            <button class="btn btn-sm btn-outline-danger me-2"
                    *ngIf="userRole === 'Admin' || userRole === 'Manager'"
                    (click)="onDelete(project.projectId)">
              <i class="bi bi-trash"></i> Delete
            </button>

            <button class="btn btn-sm btn-outline-success"
                    (click)="goToTasks(project.projectId)">
              <i class="bi bi-kanban"></i> Tasks
            </button>
          </td>

        </tr>
        <tr *ngIf="projects.length === 0">
          <td colspan="6" class="text-center text-muted py-4">No projects found.</td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Pagination -->
  <nav *ngIf="totalPages > 1" class="d-flex justify-content-center mt-4">
    <ul class="pagination pagination-sm mb-0">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="changePage(currentPage - 1)">Â«</button>
      </li>

      <li *ngIf="startPage > 1" class="page-item">
        <button class="page-link" (click)="changePage(1)">1</button>
      </li>
      <li *ngIf="startPage > 2" class="page-item disabled">
        <span class="page-link">...</span>
      </li>

      <li *ngFor="let page of visiblePages" class="page-item" [class.active]="page === currentPage">
        <button class="page-link" (click)="changePage(page)">{{ page }}</button>
      </li>

      <li *ngIf="endPage < totalPages - 1" class="page-item disabled">
        <span class="page-link">...</span>
      </li>
      <li *ngIf="endPage < totalPages" class="page-item">
        <button class="page-link" (click)="changePage(totalPages)">{{ totalPages }}</button>
      </li>

      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" (click)="changePage(currentPage + 1)">Â»</button>
      </li>
    </ul>
  </nav>


</div>
