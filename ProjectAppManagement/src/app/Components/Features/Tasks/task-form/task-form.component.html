<div class="task-form-container">
  <div class="form-header">
    <h2>{{ isEditMode ? '‚úèÔ∏è Edit Task' : '‚ûï Add New Task' }}</h2>
  </div>

  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-form">
    <div class="form-group">
      <label>Title:</label>
      <input formControlName="title" placeholder="Enter task title" />
    </div>

    <div class="form-group">
      <label>Description:</label>
      <textarea formControlName="description" placeholder="Enter task description"></textarea>
    </div>

    <div class="form-group">
      <label>Priority:</label>
      <select formControlName="priority">
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
      </select>
    </div>

    <div class="form-group">
      <label>Assign To:</label>
      <select formControlName="assignedToId">
        <option [ngValue]="null">-- None --</option>
        <option *ngFor="let emp of employees" [value]="emp.employeeId">
          {{ emp.name }}
        </option>
      </select>
    </div>

    <div class="form-group" *ngIf="isEditMode">
      <label>Status:</label>
      <select formControlName="status">
        <option>To Do</option>
        <option>In Progress</option>
        <option>Review</option>
        <option>Done</option>
      </select>
    </div>

    <div class="form-group">
      <label>Due Date:</label>
      <input type="date" formControlName="dueDate" />
    </div>

    <div class="form-buttons">
      <button type="submit" [disabled]="taskForm.invalid" class="btn-primary">
        üíæ Save
      </button>
      <button type="button" (click)="cancel()" class="btn-secondary">
        ‚úñ Cancel
      </button>
    </div>
  </form>
</div>
